{% extends 'base.html' %}
 
{% block content %}
<h2>List of Snacks</h2>
<ul>
    {% for snack in object_list %}
    <ul>
        <p>
            {{ snack.name }}
        </p>
        <p>
            {{ snack.purchaser }}
        </p>
        <p>
            {{ snack.description }}
        </p>
    </ul>
    {% endfor%}
    {% endblock content %}
</ul>
